<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Исследователь океана</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/лого.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/жак-ив-кусто.svg"
            alt="фото профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="добавить">
          </button>
        </section>
        <section class="elements">
          <ul class="elements-list">
            <li class="elements-list__item">
              <article class="element">
                <img
                class="element__image"
                src="./images/карачаевск.png"
                alt="Карачаевск"
                />
                <div class="element__content">
                  <p class="element__description">Карачаевск</p>
                  <button class="element__like" type="button" aria-label="поставить лайк"></button>
                </div>
              </article>
            </li>
            <li class="elements-list__item">
              <article class="element">
                <img
                    class="element__image"
                    src="./images/эльбрус.png"
                    alt="Гора Эльбрус"
                   />
                <div class="element__content">
                  <p class="element__description">Гора Эльбрус</p>
                  <button class="element__like" type="button" aria-label="поставить лайк"></button>
                </div>
              </article>
            </li>
            <li class="elements-list__item">
              <article class="element">
                <img
                  class="element__image"
                  src="./images/домбай.png"
                  alt="Домбай"
                />
                <div class="element__content">
                  <p class="element__description">Домбай</p>
                  <button class="element__like" type="button" aria-label="поставить лайк"></button>
                </div>
              </article>
            </li>
            <li class="elements-list__item">
              <article class="element">
                <img
                  class="element__image"
                  src="./images/эльбрус.png"
                  alt="Гора Эльбрус"
                />
                <div class="element__content">
                  <p class="element__description">Гора Эльбрус</p>
                  <button class="element__like" type="button" aria-label="поставить лайк"></button>
                </div>
              </article>
            </li>
            <li class="elements-list__item">
              <article class="element">
                <img
                  class="element__image"
                  src="./images/домбай.png"
                  alt="Домбай"
                />
                <div class="element__content">
                  <p class="element__description">Домбай</p>
                  <button class="element__like" type="button" aria-label="поставить лайк"></button>
                </div>
              </article>
            </li>
            <li class="elements-list__item">
              <article class="element">
                <img
                  class="element__image"
                  src="./images/карачаевск.png"
                  alt="Карачаевск"
                />
                <div class="element__content">
                  <p class="element__description">Карачаевск</p>
                  <button class="element__like" type="button" aria-label="поставить лайк"></button>
                </div>
              </article>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup">
      <div class="popup__content">
        <form class="popup__edit-form" name="edit-form">
          <h3 class="popup__header">Редактировать профиль</h3>
          <input
            class="popup__input popup__input_el_name"
            type="text"
            value="Жак-Ив Кусто"
          />
          <input
            class="popup__input popup__input_el_description"
            type="text"
            value="Исследователь океана"
          />
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
